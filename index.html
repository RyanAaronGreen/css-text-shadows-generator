<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Shadow Generator</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

<header>
	<div class="container">
		<h1 class="pull-left">CSS Text Shadow Generator</h1>

		<h6 class="pull-right">By Ryan Green</h6>
	</div>
</header>


<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">

            <div id="demo-text" style="text-shadow: 2px 2px 2px rgba(0,0,0,0.6)">Check out this shadow!</div>

        </div>
    </div>



    <div class="row">
        <div class="col-xs-12">
            <label for="input--hex">Enter your color hexcode:</label>
            <input type="text" id="input--hex" value="#000000" onkeyup="hexToRgb(value)">
        </div>
        <br><br>
    </div>

    <div class="row">

        <div class="col xs-12 col-sm-3">
            <label for="slider--horz">Horizontal</label>
            <input type="range" id="slider--horz" value="2" data-output="horz" min="0" max="100" oninput="outputUpdate(this, value)">
            <output for="slider" id="horz">2</output>

            <label for="slider--vert">Vertical</label>
            <input type="range" id="slider--vert" value="2" data-output="vert" min="0" max="100" oninput="outputUpdate(this, value)">
            <output for="slider" id="vert">2</output>

            <label for="slider--blur">Blur</label>
            <input type="range" id="slider--blur" value="2" data-output="blur" min="0" max="100" oninput="outputUpdate(this, value)">
            <output for="slider" id="blur">2</output>
        </div>

        <div class="col xs-12 col-sm-3">

            <label for="slider--red">Red</label>
            <input type="range" id="slider--red" value="0" data-output="red" min="0" max="255" oninput="outputUpdate(this, value)">
            <output for="slider" id="red">0</output>

            <label for="slider--green">Green</label>
            <input type="range" id="slider--green" value="0" data-output="green" min="0" max="255" oninput="outputUpdate(this, value)">
            <output for="slider" id="green">0</output>

            <label for="slider--blue">Blue</label>
            <input type="range" id="slider--blue" value="0" data-output="blue" min="0" max="255" oninput="outputUpdate(this, value)">
            <output for="slider" id="blue">0</output>

            <label for="slider--alpha">Opacity</label>
            <input type="range" id="slider--alpha" value="0.6" data-output="alpha" step="0.01" min="0" max="1" oninput="outputUpdate(this, value)">
            <output for="slider" id="alpha">0.6</output>
        </div>

        <div class="col xs-12 col-sm-6">
            <label for="your-code">Copy your code here:</label>
            <textarea disabled aria-disabled="true" id="your-code" rows="5">text-shadow: 2px 2px 2px rgba(0,0,0,0.6);</textarea>

            <br>
            <h4>Have an idea on how to make this tool better?</h4>
            <p><a target="_blank" href="https://github.com/RyanGreenCreative/css-shadows-generator">Fork the project on Github!</a></p>

        </div>
    </div>

</div>



<div class="container">
	<div id="template"></div>
	<div id="task-box"></div>
</div>

<script
	src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/css-generator.js"></script>
</body>


</html>
